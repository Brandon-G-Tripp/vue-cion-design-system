$orange: hsl(14, 100%, 53%);
$yellow: hsl(48, 100%, 67%);
$green: #4AA41E;
$turquoise: $green;
$blue: hsl(217, 71%, 53%);
$purple: hsl(271, 100%, 71%);
$red: hsl(12, 51%, 55%);
$primary: $green;
$link: $green;

