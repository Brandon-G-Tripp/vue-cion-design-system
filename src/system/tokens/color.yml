#
# COLOR TOKENS
# Use these tokens to set a color.
# For reference, see http://hslpicker.com/
#

aliases:
  neutral:
    value: "3, 2%"
  white:
    value: "0, 0%"
  green:
    value: "100, 69%"
  orange:
    value: "28, 80%"
  yellow:
    value: "48, 100%"
  blue:
    value: "202, 97%"
  purple:
    value: "271, 88%"
  red:
    value: "3, 65%"

props:
  # Basic Colors
  - name: color-black
    value: &color-black "hsla({!neutral}, 10%, 1)"
  - name: color-dark
    value: &color-dark "hsla({!neutral}, 16%, 1)"

  - name: color-neutral
    value: &color-neutral "hsla({!neutral}, 30%, 1)"
  - name: color-neutral-5
    value: &color-neutral-5 "hsla({!neutral}, 40%, 1)"
  - name: color-neutral-10
    value: &color-neutral-10 "hsla({!neutral}, 45%, 1)"
  - name: color-neutral-20
    value: &color-neutral-20 "hsla({!neutral}, 60%, 1)"
  - name: color-neutral-30
    value: &color-neutral-30 "hsla({!neutral}, 70%, 1)"
  - name: color-neutral-40
    value: &color-neutral-40 "hsla({!neutral}, 80%, 1)"
  - name: color-neutral-50
    value: &color-neutral-50 "hsla({!neutral}, 90%, 1)"
  - name: color-neutral-60
    value: &color-neutral-60 "hsla({!neutral}, 94%, 1)"
  - name: color-neutral-70
    value: &color-neutral-70 "hsla({!neutral}, 96%, 1)"
  - name: color-neutral-80
    value: &color-neutral-80 "hsla({!neutral}, 98%, 1)"

  - name: color-white
    value: &color-white "hsla({!white}, 100%, 1)"

  - name: color-primary
    value: &color-primary "hsla({!blue}, 53%, 1)"
  - name: color-primary-light
    value: &color-primary-light "hsla({!blue}, 59%, 1)"

  - name: color-success
    value: &color-success "hsla({!green}, 40%, 1)"
  - name: color-success-light
    value: &color-success-light "hsla({!green}, 45%, 1)"

  - name: color-danger
    value: &color-danger "hsla({!red}, 50%, 1)"
  - name: color-danger-light
    value: &color-danger-light "hsla({!red}, 56%, 1)"

  - name: color-warning
    value: &color-warning "hsla({!orange}, 50%, 1)"
  - name: color-warning-light
    value: &color-warning-light "hsla({!orange}, 56%, 1)"

  - name: color-yellow
    value: &color-yellow "hsla({!yellow}, 48%, 1)"
  - name: color-yellow-light
    value: &color-yellow-light "hsla({!yellow}, 52%, 1)"

  # Text Colors
  - name: text-color-default
    value: *color-neutral
    category: text-color

  - name: text-color-light
    value: *color-neutral-10
    category: text-color

  - name: text-color-lighter
    value: *color-neutral-30
    category: text-color

  - name: text-color-disabled
    value: *color-neutral-30
    category: text-color

  - name: text-color-inverse
    value: *color-neutral-80
    category: text-color

  - name: text-color-link
    value: *color-primary
    category: text-color

  - name: text-color-link-active
    value: *color-primary-light
    category: text-color

  - name: text-color-primary
    value: *color-primary
    category: text-color

  - name: text-color-success
    value: *color-success
    category: text-color

  - name: text-color-warning
    value: *color-warning
    category: text-color

  - name: text-color-danger
    value: *color-danger
    category: text-color

  # Background Colors
  - name: background-color-default
    value: *color-white
    category: background-color

  - name: background-color-light
    value: *color-neutral-70
    category: background-color

  - name: background-color-lighter
    value: *color-neutral-80
    category: background-color

  - name: background-color-medium
    value: *color-neutral-60
    category: background-color

  - name: background-color-medium-active
    value: *color-neutral-70
    category: background-color

  - name: background-color-dark
    value: *color-neutral
    category: background-color

  - name: background-color-dark-active
    value: *color-neutral-5
    category: background-color

  - name: background-color-darker
    value: *color-dark
    category: background-color

  - name: background-color-black
    value: *color-black
    category: background-color

  - name: background-color-primary
    value: *color-primary
    category: background-color

  - name: background-color-primary-active
    value: *color-primary-light
    category: background-color

  - name: background-color-success
    value: *color-success
    category: background-color

  - name: background-color-success-active
    value: *color-success-light
    category: background-color

  - name: background-color-warning
    value: *color-warning
    category: background-color

  - name: background-color-warning-active
    value: *color-warning-light
    category: background-color

  - name: background-color-danger
    value: *color-danger
    category: background-color

  - name: background-color-danger-active
    value: *color-danger-light
    category: background-color

  # Border Colors
  - name: border-color-default
    value: *color-neutral-30
    category: border-color

  - name: border-color-light
    value: *color-neutral-40
    category: border-color

  - name: border-color-lighter
    value: *color-neutral-50
    category: border-color

  - name: border-color-active
    value: *color-primary
    category: border-color

  - name: border-color-primary
    value: *color-primary
    category: border-color

  - name: border-color-success
    value: *color-success
    category: border-color

  - name: border-color-warning
    value: *color-warning
    category: border-color

  - name: border-color-danger
    value: *color-danger
    category: border-color

global:
  type: color
  category: color
